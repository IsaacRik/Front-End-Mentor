<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="Result_Panel">
    <P>Your Result </P>
    <div class="Result_Circle">
      <h1>76</h1>
      <P>of 100</P>
    </div>
    <div class="Result_Label">Great</div>
    <div class="Score">You scored higher than 65% of the people who have taken these tests.</div>
  </div>

  <div class="Summary_Panel">  
    <h5>Summary </h5>
    <div class="Summary_Lines" id="Reaction">
      <div class="Left">
      <img src="assets/images/icon-reaction.svg">
      <h2>Reaction</h2>
      </div>
      <div class="Right">
      <h3>80 </h3>
      <p> /100</p>
      </div>
    </div>
    <div class="Summary_Lines" id="Memory">
      <div class="Left">
      <img src="assets/images/icon-memory.svg">
      <h2>Memory</h2>
      </div>
      <div class="Right">
      <h3>92 </h3>
      <p> /100</p>
      </div>
    </div>
    <div class="Summary_Lines" id="Verbal">
      <div class="Left">
      <img src="assets/images/icon-verbal.svg">
      <h2>Verbal</h2>
      </div>
      <div class="Right">

      <h3>61 </h3>
      <p> /100</p>
      </div>
    </div>
    <div class="Summary_Lines" id="Visual">
      <div class="Left">
      <img src="assets/images/icon-visual.svg">
      <h2>Visual</h2>
      </div>
      <div class="Right">
      <h3>72 </h3>
      <p>/100</p>
      </div>
    </div>
    <button type="Continue_Button">Continue</button>
  </div>

</body>
</html>
